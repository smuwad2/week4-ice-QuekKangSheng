<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <input type="submit" id="add" value="Enter">
   <ul>
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      var elementList= document.getElementsByTagName('ul')[0];
      const enterBtn= document.getElementById('add');
      enterBtn.addEventListener('click', addElement);
      function addElement()
      {
         const newElement = document.getElementById('inputText').value.trim();
         if(newElement!=="")
         {
            const liElement = document.createElement('li');
            liElement.innerText = newElement;
            elementList.appendChild(liElement);
            document.getElementById('inputText').value = "";
         }
      }
   </script>

</body>

</html>
